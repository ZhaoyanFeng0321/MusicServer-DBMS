<html>
<head>
    <title>CRUD Artist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css"/>
</head>

<body>
<div id="root"></div>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"></script>

<script src="artists/artist-service.js" type="text/jsx" data-type="module" data-plugins="transform-modules-umd"></script>
<script src="artists/inline-artist-editor.js" type="text/jsx" data-type="module" data-plugins="transform-modules-umd"></script>
<script src="artists/artist-form-editor.js" type="text/jsx" data-type="module" data-plugins="transform-modules-umd"></script>
<script src="artists/artist-list.js" type="text/jsx" data-type="module" data-plugins="transform-modules-umd"></script>

<script src="productions/albums/album-service.js" type="text/jsx" data-type="module" data-plugins="transform-modules-umd"></script>
<script src="productions/albums/album-editor-inline.js" type="text/jsx" data-type="module" data-plugins="transform-modules-umd"></script>
<script src="productions/albums/album-list.js" type="text/jsx" data-type="module" data-plugins="transform-modules-umd"></script>
<script src="productions/albums/album-editor-form.js" type="text/jsx" data-type="module" data-plugins="transform-modules-umd"></script>


<script src="productions/songs/song-service.js" type="text/jsx" data-type="module" data-plugins="transform-modules-umd"></script>

<script src="index.js" type="text/jsx" data-type="module" data-plugins="transform-modules-umd"></script>
<script type="text/jsx" data-type="module" data-plugins="transform-modules-umd">
    // It all starts with the last SCRIPT above that imports the index2.js script,
    // creates an instance of the App and then renders it in the DIV element with ID root.
    import App from "index";              // load application
    ReactDOM.render(                      // render
        React.createElement(App),         // the application
        document.getElementById('root')   // in
    );
</script>

</html>
